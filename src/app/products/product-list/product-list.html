<h2>
    {{ title() }}
</h2>


<ul class="products">
    @for (product of products(); track product.id) {
        <li>
            <span class="name">{{ product.name }}</span>
            <span class="description">{{ product.description }}</span>
            <span class="price">{{ product.price }}</span>
        </li>
    }
</ul>
